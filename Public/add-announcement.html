<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Add Announcement</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- เพิ่ม div สำหรับ navbar -->
    <div id="navbar"></div>

<div class="container-body add-announcement">
    <h1>เพิ่มประกาศ</h1>
    <form id="announcement-form">
        <div class="mb-3">
            <label for="message" class="form-label">ข้อความประกาศ</label>
            <textarea id="message" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">เพิ่มประกาศ</button>
    </form>
</div>

    <script src="navbar.js"></script>
<script>

document.getElementById('announcement-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const message = document.getElementById('message').value;

    const response = await fetch(`${window.BASE_URL}/add-announcement`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ message }),
    });

    if (response.ok) {
        alert('เพิ่มประกาศเรียบร้อยแล้ว!');
        window.location.href = 'index.html'; // เปลี่ยนเส้นทางกลับไปยังหน้าประกาศ
    } else {
        alert('มีข้อผิดพลาดในการเพิ่มประกาศ');
    }
});
</script>

</body>
</html>
